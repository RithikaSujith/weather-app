<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search_box"
            placeholder="Search for a city..." />
        </header>
        <main>
            <section class="location">
                <div class="city">Northampton, GB</div>
                <div class="date">Thursday 10 January 2020</div>
            </section>
            <div class="current">
                <div class="temp">15<span>degree Celcius</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">13 degree Celcius / 16 degree Celcius</div>

            </div>
            <div style="background-image:url(bg_img.jpg);">

            
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
